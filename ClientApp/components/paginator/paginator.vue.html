<template>
    <div>
        <nav v-if="totalItems > pageSize">
        <ul class="pagination pagination-sm">
            <li :class="{'disabled': currentPage == 1}">
                <a href="#" @click.prevent="previous()" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li v-for="n in paginationRange" :class="{'active': currentPage == n}">
                <a href="#" @click.prevent="pageChanged(n)">{{ n }}</a>
            </li>
            
            <li :class="{'disabled': currentPage == pages.length}">
                <a href="#" @click.prevent="next()" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
        </nav>
    </div>
</template>

<script src="./paginator.ts"></script>
